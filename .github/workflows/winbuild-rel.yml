
name: Python application

on:
  # Run this from the Action tab
  push:
    tags: [ "*" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Fix version data
      run: |
        python windows/wrversion.py xlpricer/version.py
        python windows/wrversion.py -w xlpricer/version.py
    - name: Create exe
      run: |
        dir
        pyinstaller --clean -y --dist ./dist --onefile --name xlpricer --name xlpricer ./xlpricer/__main__.py
        dir dist
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
